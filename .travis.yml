language: node_js
cache:
  directories:
  - "~/.npm"
notifications:
  email: true
node_js:
- lts/*
install: npm install
jobs:
  include:
  - stage: test
    script:
    - npm run build
    - npm run lint
    - npm run unit-test
    - npm run is-es5
    after_success: npm run codecov
  - stage: deploy
    if: branch = master
    script: npm run deploy
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
